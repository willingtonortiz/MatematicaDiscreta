<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teoría de Juegos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" type="img/png" href="img/brain.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">


</head>

<body id="body">

    <!--  =================== =================== AGRADECIMIENTOS POR LOS ICONOS =================== =================== -->
    <!--  https://www.flaticon.com/free-icon/chicken_701960#term=chicken&page=1&position=12   -->
    <!--  https://www.flaticon.com/free-icon/handcuffs_120086#term=jail&page=1&position=3     -->
    <!--  https://www.flaticon.com/free-icon/gender_711381                                    -->
    <!--  https://www.flaticon.com/free-icon/paper_744118#term=rock%20paper%20scissors&page=1&position=4  -->
    
    <h1>TEORÍA DE JUEGOS</h1>
    <div class="form">

        <div class="input">
            <input type="text" placeholder="filas" class="input-data" id="filas">
            <div class="line"></div>
        </div>
        <div class="input">
            <input type="text" class="input-data" placeholder="columnas" id="columnas">
            <div class="line"></div>
        </div>
        <button id="Generar">Generar</button>
    </div>

    <div id="principal"></div>

    <div id="soluciones"></div>
    <i class="fas fa-bars button-ejemplos"></i>
    <div class="modal-Ejemplos">

        <div class="Ejemplos">
            <div data-target="dilema-prisionero" class="dilema-prisionero ejm">
                <img src="./img/Prisionero_color.svg" alt="">
                <p>Dilema del prisionero</p>
            </div>
            <div data-target="batalla-de-sexos" class="batalla-de-sexos ejm">
                <img src="./img/sexos_color.svg" alt="">
                <p>Batalla de sexos</p>

            </div>
            <div data-target="piedra-papel-tijera" class="piedra-papel-tijera ejm">
                <img src="./img/paper_color.svg" alt="">
                <p>Piedra papel o tijera</p>

            </div>
            <div data-target="juego-gallina" class="juego-gallina ejm">
                <img src="./img/chicken_color.svg" alt="">
                <p>Juego de la gallina</p>

            </div>
        </div>

    </div>

    <script src="javascript/app.js"></script>
</body>

</html>
